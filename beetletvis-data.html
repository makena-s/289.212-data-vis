            function setup() {

                        ground[0],
                        ground[1],

            // CONVERT JSON TO HTML LIST JQUERY VERSION
            function tree(data) {
                if (typeof(data) == 'object') {        
                    var ul = $('<ul>');
                    for (var i in data) {            
                        ul.append($('<li>').text(i).append(tree(data[i])));         
                    }        
                    return ul;
                } else {       
                    var textNode = document.createTextNode(' => ' + data);
                    return textNode;
                }

                $(document.body).append(tree(data));
            }
